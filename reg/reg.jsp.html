            function checkStr(str){
                // [\u4E00-\uFA29]|[\uE7C7-\uE7F3]汉字编码范围
                var re1 = new RegExp("^([\u4E00-\uFA29]+|[\uE7C7-\uE7F3]+|[a-zA-Z0-9])+$");

        function isEmail(str){
            var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
